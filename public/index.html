<!DOCTYPE html>
<html lang="en" ng-app="sportStore">
<head>
   <meta charset="UTF-8">
   <title></title>
   <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="vendor/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
   <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div id="container" ng-controller="MainCtrl">
        <div class="navbar navbar-inverse">
            <a class="navbar-brand" href="#">SPORTS STORE</a>
        </div>
        <div class="panel panel-default row" ng-controller="ProductListCtrl">
            <div class="col-xs-3">
                <a ng-click="selectCategory()" class="btn btn-block btn-default btn-lg">
                    Home
                </a>
                <a ng-repeat="item in data.products | orderBy:'category' | unique:'category'" 
                    ng-click="selectCategory(item)" class="btn btn-block btn-default btn-lg"
                    ng-class="getCategoryClass(item)">
                    {{item}}
                </a>
            </div>
            <div class="col-xs-8">
                <div class="well" ng-repeat="item in data.products | filter:categoryFilterFn | range:selectedPage:pageSize">
                    <h3>
                        <strong>{{item.name}}</strong>
                        <span class="pull-right label label-primary">
                            {{item.price | currency}}
                        </span>
                    </h3>
                    <span class="lead">{{item.description}}</span>
                </div>
                <div class="pull-right btn-group">
                    <a ng-repeat="page in data.products | filter:categoryFilterFn | pageCount:pageSize"
                    ng-click="selectPage($index + 1)" class="btn btn-default" ng-class="getPageClass($index + 1)">
                        {{$index + 1}}
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/bundle.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" ng-app="sportStore">
<head>
   <meta charset="UTF-8">
   <title></title>
   <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="vendor/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
   <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div id="container" ng-controller="MainCtrl">
        <div class="navbar navbar-inverse">
            <a class="navbar-brand" href="#">SPORTS STORE</a>
        </div>

        <div class="alert alert-danger" ng-show="data.error">
            Error ({{data.error.status}}).  The product data was not loaded.
            <a href="/" class="alert-link">Click here to try again</a>
        </div>

        <ng-include src="'js/views/productList.html'"></ng-include>
    </div>
    <script type="text/javascript" src="js/bundle.js"></script>
</body>
</html>
